<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Discord Bot Webinterface LOGS</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />

    <link id="favicon" rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <div class="center">
        <h1>LOGS</h1>
        {% for log_level,line in logs %}
        <pre class="log log-{{ log_level }}">{{ line }}</pre>
        {% endfor %}
    </div>
</body>

</html>
